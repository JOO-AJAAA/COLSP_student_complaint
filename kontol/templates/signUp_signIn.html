{% load socialaccount %}

<form
  action="{% provider_login_url 'google' %}?next=/"
  method="post"
  style="flex: 1"
>
  {% csrf_token %}
  <button
    type="submit"
    class="btn btn-signup  d-flex align-items-center justify-content-center"
    style="width: 100%; height: 44px"
  >
    <img
      src="https://developers.google.com/identity/images/g-logo.png"
      alt="Google"
      style="width: 20px; margin-right: 10px"
    />
    <span>Continue with Google</span>
  </button>
</form>
<button id="guest-btn" class="btn btn-signup" style="flex: 1; height: 44px">
  Continue as Guest
</button>
