{% load socialaccount %}

<form
  action="{% provider_login_url 'google' %}?next=/"
  method="post"
  style="flex: 1"
>
  {% csrf_token %}
  <button
    type="submit"
    class="btn btn-signup  d-flex align-items-center justify-content-center"
    style="width: 100%; height: 44px"
  >
    <img
      src="https://developers.google.com/identity/images/g-logo.png"
      alt="Google"
      style="width: 20px; margin-right: 10px"
    />
    <span>Continue with Google</span>
  </button>
</form>
<button id="guest-btn" class="btn btn-signup" style="flex: 1; height: 44px">
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 10px; vertical-align: middle;">
    <path d="M20 21v-2a4 4 0 0 0-3-3.87"></path>
    <path d="M4 21v-2a4 4 0 0 1 3-3.87"></path>
    <circle cx="12" cy="7" r="4"></circle>
  </svg>
  <span>Continue as Guest</span>
</button>
