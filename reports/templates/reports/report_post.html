<div class="report-post card bg-dark text-white mb-4">
  <div class="card-body">
    <div class="d-flex align-items-start">
      <div class="me-3">
        
        {% if report.author_avatar_url %}
        <img
          src="{{ report.author_avatar_url }}"
          class="rounded-circle"
          alt="avatar"
          style="width: 56px; height: 56px"
        />
        {% else %}
        <div
          class="avatar-fallback rounded-circle bg-secondary d-flex align-items-center justify-content-center"
          style="width: 56px; height: 56px"
        >
          <i class="fas fa-user text-white"></i>
        </div>
        {% endif %}
      </div>
      <div class="flex-grow-1">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <h5 class="card-title mb-1">{{ report.title }}</h5>
            <div class="small text-muted">
              
              By <strong>{{ report.author_display_name }}</strong> •
              <span class="text-capitalize">{{ report.category }}</span> • {{ report.created_at|date:"j M Y H:i" }}
            </div>
          </div>
