{% extends "base.html" %}
{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center text-center" style="min-height: 80vh;">
    
    <div class="mb-4 text-secondary opacity-50">
        <i class="fas fa-robot fa-8x"></i>
    </div>

    <h1 class="display-1 fw-bold text-warning">500</h1>
    <h2 class="h4 mb-3" style="color: var(--text-primary);">Server Error Occurred</h2>

    <p class="lead mb-4" style="color: var(--text-secondary); max-width: 500px;">
        Sorry, our system is currently experiencing an internal error. The development team (you) has been automatically notified.
    </p>

    <a href="/" class="btn btn-outline-secondary rounded-pill px-4 py-2">
        Try Refreshing
    </a>
</div>
{% endblock %}
