{%load static%}
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" style="user-select: none;cursor: context-menu;" onclick="window.location.href='/'; return false;">
      <img src="{% static 'img/logo_icon.svg' %}" width="50px" height="40px" class="d-inline-block align-top logo-spin-hover" alt="COLSP Logo">
      COLSP
    </a>
    </button>
      <div class="ms-auto d-flex align-items-center">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
          <i class="fas fa-moon" id="themeIcon"></i>
        </button>
        {% if user.is_authenticated %}
        <h6 title="{{user.username}}" class="theme-indicator ms-2" id="themeIndicator">
          {{ user.first_name|default:user.username|truncatechars:12 }}
        </h6>
        {% endif %}
      </div>
  </div>
