{% load static %}
<nav class="bottom-nav">
  <a href="/" class="nav-item" title="Home">
    <i class="fas fa-home fa-lg"></i>
  </a>

  <a href="/reports/" class="nav-item" title="Reports">
    <i class="fas fa-clipboard-list fa-lg"></i>
  </a>

  <a href="/chatbot-faq/" class="nav-item" title="Chatbot">
    <i class="fas fa-robot fa-lg"></i>
  </a>

  {% if user.is_authenticated %}
    <a href="/profile/" class="nav-item profile-link" title="Profile">
      {% if user.socialaccount_set.count %}
        <img src="{{ user.socialaccount_set.all.0.get_avatar_url }}" class="mobile-avatar" />
      {% elif user.profile.avatar_animal %}
        <img src="{% static 'account/img/' %}{{ user.profile.avatar_animal }}.svg" class="mobile-avatar" style="background-color: #f0f0f0; padding: 2px;" />
      {% else %}
        <div class="mobile-avatar-default">
            <i class="fas fa-user text-white" style="font-size: 12px;"></i>
        </div>
      {% endif %}
    </a>
  {% else %}
    <a href="/profile/" class="nav-item" title="Login">
      <i class="fas fa-user fa-lg"></i>
    </a>
  {% endif %}
</nav>
