{% load static %}

<div class="report-card">
  <form id="reportForm">
    <div class="mb-3">
      <label class="form-label"
        >Report Type <span class="required-mark">*</span></label
      >
      <div class="radio-group">
        <div class="radio-option">
          <input
            type="radio"
            id="complaint"
            name="reportType"
            value="complaint"
            required
          />
          <label class="radio-label" for="complaint">
            <i class="fas fa-exclamation-circle"></i> Complaint
          </label>
        </div>
        <div class="radio-option">
          <input
            type="radio"
            id="suggestion"
            name="reportType"
            value="suggestion"
          />
          <label class="radio-label" for="suggestion">
            <i class="fas fa-lightbulb"></i> Suggestion
          </label>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label"
        >Report Category <span class="required-mark">*</span></label
      >
      <select class="form-select" id="category" required>
        <option value="">Select a category</option>
        <option value="academic">Academic</option>
        <option value="facilities">Facilities</option>
        <option value="finance">Finance</option>
        <option value="others">Others</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="title" class="form-label"
        >Report Title <small class="text-white">(Optional/bebas)</small></label
      >
      <input
        type="text"
        class="form-control"
        id="title"
        placeholder="e.g., Projector in Room 301 is Broken"
      />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label"
        >Report Description <span class="required-mark">*</span></label
      >
      <textarea
        class="form-control"
        id="description"
        rows="6"
        placeholder="Please describe your complaint or suggestion in detail. This will help us understand and address your concern better."
        required
      ></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Attachments (Optional)</label>
      <div class="file-upload">
        <input
          type="file"
          id="attachment"
          accept="image/*,.pdf,.doc,.docx"
          multiple
        />
        <label class="file-upload-label" for="attachment">
          <i class="fas fa-cloud-upload-alt fa-2x"></i>
          <span>Click to upload files or drag and drop</span>
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-submit">
      <i class="fas fa-paper-plane"></i> Submit Report
    </button>
  </form>
</div>

{%include 'includes/modalFailedSelectItem.html'%}
<!-- Report result modal: shown while the analysis runs and when it completes -->
<div id="report-result-modal" class="modal" style="display: none">
  <div class="modal-dialog modal-md">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="report-modal-title">Analyzing report</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          id="report-modal-close"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body" id="report-modal-body">
        <div
          id="report-modal-stage-loading"
          style="text-align: center; padding: 2rem"
        >
          <div
            class="spinner-border text-light"
            role="status"
            style="width: 4rem; height: 4rem"
          ></div>
          <p class="mt-3 small">
            Please wait while we analyze your submission...
          </p>
        </div>
        <div id="report-modal-stage-result" style="display: none">
          <div id="report-modal-result-content"></div>
        </div>
      </div>
      <div
        class="modal-footer border-0"
        id="report-modal-footer"
        style="display: none"
      >
        <button
          type="button"
          class="btn btn-secondary"
          id="report-modal-close-2"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          id="report-modal-action"
          style="display: none"
        >
          Take action
        </button>
      </div>
    </div>
  </div>
</div>
<script src="{% static 'js/includes/validationInput.js' %}"></script>
